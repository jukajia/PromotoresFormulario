<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Formulário Irani Brasil</title>
  <link rel="stylesheet" href="css/styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Ubuntu&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      background-color: #000;
      font-family: 'Ubuntu', sans-serif;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      flex-direction: column;
    }

    .container-nuvem {
      background-color: #111;
      border: 4px solid #00ff88;
      box-shadow: 0 0 20px #00ff8855, 0 0 40px #00ff8844;
      padding: 30px;
      border-radius: 30px;
      max-width: 900px;
      width: 95%;
      text-align: center;
    }

    .container-nuvem img {
      width: 200px;
      margin-bottom: 20px;
    }

    iframe {
      width: 100%;
      height: 850px;
      border: none;
      border-radius: 20px;
    }

    .botoes-voltar {
      margin-top: 30px;
    }

    .btn {
      background-color: #00c853;
      color: white;
      border: none;
      padding: 15px 30px;
      font-size: 16px;
      border-radius: 12px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .btn:hover {
      background-color: #00e676;
    }
  </style>
</head>
<body>
  <div class="container-nuvem">
    <img src="imagens/NOVA LOGO preta.png" alt="Logo Irani">
    <iframe src="https://docs.google.com/forms/d/e/1FAIpQLSeBc3SIuIpQhz0LmjVTZkzX-pKIy0CjCLdTuPIeqaXK4L53pA/viewform?embedded=true">
      Carregando…
    </iframe>
    <div class="botoes-voltar">
      <a href="index.html"><button class="btn">⬅ Voltar à Página Inicial</button></a>
    </div>
  </div>
</body>
</html>
